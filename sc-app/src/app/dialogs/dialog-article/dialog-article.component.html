<h1 mat-dialog-title>{{data.title}}</h1>
<p>Author: {{data.author}} <br>
  Date: {{data.date}}
</p>
<div mat-dialog-content style="background-color: lightgray;">
  <p id="contentP">
      {{data.content}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close style="margin-left: 90%;">Close</button>
</div>
